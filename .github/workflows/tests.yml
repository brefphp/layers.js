name: Tests

on:
    push:
        branches: [ main ]
    pull_request:
        branches: ['*']

jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@v6
            -   uses: actions/setup-node@v6
                with:
                    node-version: 24
                    registry-url: https://registry.npmjs.org/
            -   run: npm install
            -   run: npm run test
